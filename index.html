<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only Bootstrap Remoto -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
              integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <script src="https://kit.fontawesome.com/182d95fc06.js" crossorigin="anonymous"></script>              
        <!-- CSS Local-->
        <link rel="stylesheet" href="css/styles.css">
        <title>Portfolio</title>
    </head>

    <body>
        <!-- Content --> 

        <!-- NAV: Para el logo, las redes sociales y acceso al login -->  
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/images/logo_ap.png" alt="Logo Argentina Programa" class="w-100">
                </a>
                <!--Lista Desordenada para las redes sociales y login-->
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item">
                        <a href="https://github.com/RoqueOrtega" target="_blank"><i class="fa-brands fa-github fa-2x text-white"></i></a>
                    </li>
                    <li class="list-group-item">
                        <a href="https://www.linkedin.com/in/roque-ortega-684bbb15/" target="_blank"><i class="fa-brands fa-linkedin fa-2x text-white"></i></a>
                    </li>
                    <li class="list-group-item">
                        <a href="https://twitter.com/RoqueOrtega2" target="_blank"><i class="fa-brands fa-twitter fa-2x text-white"></i></a>
                    </li>    
                    <li class="list-group-item"><i class="fa-brands fa-facebook fa-2x text-white"></i></li>
                    <li class="list-group-item"><i class="fa-brands fa-instagram fa-2x text-white"></i></li>
                    <!-- Llama a una ventana MODAL de bootstrap para el Login-->
                    <li class="list-group-item" >        
                        <!-- Button trigger modal -->
                        <i data-bs-toggle="modal" data-bs-target="#loginModal" class="fa-solid fa-user-lock fa-2x text-white"></i>
                    </li>
                </ul>    
            </div>
        </nav>
        <!-- Modal (Login)-->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar Sessión</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                      </form>
                </div>
                <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Ingresar</button>
                </div>
            </div>
            </div>
        </div>

        <!-- SECTION: Para "BANNER" -->
        <section class="banner">
            <h1 class="text-white text-center intro">
                Roque Ortega</h1>
            <h2 class="text-white text-center intro">
                    Desarrollador Full Stack Jr.</h2>
        </section>

        <!-- SECTION: Para "PRESENTACIÓN / ACERCA DE..." -->
        <section class="presentacion mt-2">        
            <div class="container text-center">
                <div class="row">
                  <div class="col-3">
                    <!-- Foto de perfil-->
                    <img src="/images/foto_perfil2.jpeg" alt="Foto de perfil" class="rounded-circle img-fluid perfil">  
                  </div>
                  <div class="col-9 mt-5">
                    <h4 class="mt-5">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eligendi enim totam, harum explicabo sit quisquam temporibus adipisci? Ipsam eligendi laborum, libero quasi qui sed nisi facilis officiis, expedita ipsa repellendus.
                    </h4>
                  </div>
                </div>
              </div>
        </section>

        <!-- SECTION: Para "EXPERIENCIA" -->
        <section class="experiencia mt-2">
        </section>     

        <!-- SECTION: Para "EDUCACION" -->
        <section class="educacion mt-2">
            
        </section>     


        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>

</html>
